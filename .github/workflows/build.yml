name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32
        path: ./

    - name: Extract version from main.c
      id: version
      run: |
        VERSION=$(grep -oP 'FIRMWARE_VERSION "\K[^"]*' main/main.c || echo "1.0.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Prepare firmware package
      run: |
        # Create output directory
        mkdir -p firmware-output
        
        # Copy binary files
        cp build/bootloader/bootloader.bin firmware-output/
        cp build/partition_table/partition-table.bin firmware-output/
        cp build/*.bin firmware-output/
        
        # Find and rename the main firmware file
        for file in firmware-output/*.bin; do
          if [[ $file != *"bootloader"* && $file != *"partition-table"* ]]; then
            mv "$file" firmware-output/firmware.bin
            break
          fi
        done
        
        # Update version.json with current version
        echo '{
          "version": "${{ steps.version.outputs.version }}",
          "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "url": "https://github.com/${{ github.repository }}/releases/latest/download/firmware.bin",
          "project": "ESP32-Auto-OTA"
        }' > version.json
        
        # Copy version.json to firmware-output
        cp version.json firmware-output/
        
        echo "=== Final files in firmware-output ==="
        ls -la firmware-output/

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          firmware-output/bootloader.bin
          firmware-output/partition-table.bin
          firmware-output/firmware.bin
          version.json
        body: |
          Auto-generated ESP32 Firmware
          
          **Version:** ${{ steps.version.outputs.version }}
          
          Devices will auto-update when this release is published.
          
          **Flash manually:**
          ```bash
          esptool.py write_flash 0x1000 bootloader.bin 0x8000 partition-table.bin 0x10000 firmware.bin
          ```

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-build
        path: |
          firmware-output/*.bin
          firmware-output/version.json
        retention-days: 30
