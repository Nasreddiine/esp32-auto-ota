name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32
        path: ./

    - name: Generate version file
      run: |
        echo '{
          "version": "${{ github.sha }}",
          "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "url": "https://github.com/${{ github.repository }}/releases/latest/download/firmware.bin"
        }' > version.json

    - name: List all generated files
      run: |
        echo "=== All files in build directory ==="
        find build/ -name "*.bin" -type f
        echo "=== Binary files details ==="
        ls -la build/*.bin 2>/dev/null || echo "No .bin files in build root"
        ls -la build/bootloader/*.bin 2>/dev/null || echo "No bootloader files"
        ls -la build/partition_table/*.bin 2>/dev/null || echo "No partition table files"

    - name: Copy and rename firmware files
      run: |
        mkdir -p firmware-output
        # Copy main application firmware
        cp build/esp32-auto-ota.bin firmware-output/firmware.bin
        # Copy bootloader
        cp build/bootloader/bootloader.bin firmware-output/
        # Copy partition table
        cp build/partition_table/partition-table.bin firmware-output/
        # Copy version info
        cp version.json firmware-output/
        
        echo "=== Files ready for upload ==="
        ls -la firmware-output/

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-build
        path: |
          firmware-output/*.bin
          firmware-output/version.json
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          firmware-output/*.bin
          firmware-output/version.json
