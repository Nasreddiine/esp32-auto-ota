name: Build and Release ESP32 Firmware

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32

    - name: Build project
      run: |
        . $IDF_PATH/export.sh
        idf.py build

    - name: Extract version from root CMakeLists.txt
      id: version
      run: |
        # Extract version from the main CMakeLists.txt
        VERSION=$(grep 'set(PROJECT_VER' CMakeLists.txt | cut -d'"' -f2 || echo "1.0.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Prepare firmware files
      run: |
        # Create output directory
        mkdir -p firmware-release
        
        # Copy binary files
        cp build/bootloader/bootloader.bin firmware-release/
        cp build/partition_table/partition-table.bin firmware-release/
        
        # The binary should be named esp32_auto_ota.bin based on your project name
        if [ -f "build/esp32_auto_ota.bin" ]; then
          cp build/esp32_auto_ota.bin firmware-release/firmware.bin
          echo "Using: esp32_auto_ota.bin"
        else
          # Fallback: find any main application binary
          find build/ -maxdepth 1 -name "*.bin" -not -name "bootloader.bin" -not -name "partition-table.bin" | head -1 | xargs -I {} cp {} firmware-release/firmware.bin
          echo "Used fallback to find firmware"
        fi
        
        # Verify firmware file exists
        if [ ! -f "firmware-release/firmware.bin" ]; then
          echo "ERROR: No firmware.bin file found!"
          echo "Available files in build/:"
          find build/ -name "*.bin" -type f
          exit 1
        fi
        
        echo "=== Files ready for release ==="
        ls -la firmware-release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body: |
          # ESP32 Auto-OTA Firmware
          
          **Version:** v${{ steps.version.outputs.version }}
          **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Files
          - `firmware.bin` - Main application
          - `bootloader.bin` - Bootloader  
          - `partition-table.bin` - Partition table
          
          ## Flash Manually
          ```bash
          esptool.py --chip esp32 --port /dev/ttyUSB0 --baud 921600 \
            --before default_reset --after hard_reset write_flash \
            -z --flash_mode dio --flash_freq 40m --flash_size detect \
            0x1000 bootloader.bin \
            0x8000 partition-table.bin \
            0x10000 firmware.bin
          ```
          
          ESP32 devices will auto-update when this release is published.
        files: firmware-release/*
        draft: false
        prerelease: false
